[Session]
Engine0 = ImageIngest
Engine1 = OCRAnalysis
Engine2 = TableTextOutput
Engine3 = BarcodeAnalysis
Engine4 = NonTableText
Engine5 = NonTableTextOutput
Engine6 = LogoAnalysis
Engine7 = ImageClassAnalysis
Engine8 = DetectionXmlOutput

[ImageIngest]
Type = Image

[OCRAnalysis]
Type = OCR
OcrMode = Auto

[TableTextOutput]
Type = XML
Input0 = OCRAnalysis.Result
Input1 = OCRAnalysis.TableResult
XMLOutputPath = output/OCR/%source.filename.stem%_tables.html
XslTemplate = toHTMLTable.xsl

[BarcodeAnalysis]
Type = Barcode

[NonTableText]
Type = AndNot
Input0 = OCRAnalysis.Result
Input1 = OCRAnalysis.TableResult
LuaScript = tableText.lua

[NonTableTextOutput]
Type = XML
Input0 = NonTableText.Output
Input1 = BarcodeAnalysis.Result
XMLOutputPath = output/OCR/%source.filename.stem%_notTables.txt
XslTemplate = toText.xsl

[LogoAnalysis]
Type = ObjectRecognition
Database = Logos

[ImageClassAnalysis]
Type = ImageClassification
Classifier = Document

[DetectionXmlOutput]
Type = XML
Input0 = LogoAnalysis.Result
Input1 = ImageClassAnalysis.Result
XMLOutputPath = output/OCR/%source.filename.stem%_analysis.xml
