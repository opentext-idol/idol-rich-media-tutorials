[Session]
Engine0 = ImageIngest
Engine1 = OCRAnalysis
Engine2 = TxtOutput

[ImageIngest]
Type = Image

[OCRAnalysis]
Type = OCR
OcrMode = document
ProcessTextElements = True

[TxtOutput]
Type = XML
Input = OCRAnalysis.Result
XMLOutputPath = output/OCR/%source.filename.stem%.txt
XslTemplate = toText.xsl
